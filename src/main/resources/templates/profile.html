<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Takiwadai > Profile</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary text-primary">
    <div class="container">
        <a class="text-primary">что?</a><a class="nav-link" title="Архив заданий" href="/archive"><img width="60%"
                                                                                                           height="60%"
                                                                                                           src="/assets/icons/Tilda_Icons_1ed_book.svg"></a>
        <a class="nav-link" title="Рейтинг" href="/rating"><img width="60%" height="60%"
                                                                    src="/assets/icons/Tilda_Icons_1ed_cup.svg"></a>
        <a class="nav-link" title="Главная" href="/"><img width="60%" height="60%"
                                                                               src="/assets/icons/Tilda_Icons_1ed_brain.svg"></a>
        <a class="nav-link" title="Профиль" th:href="${auth}?'/profile':'/login'"><img width="60%" height="60%"
                                                                                       src="/assets/icons/Tilda_Icons_1ed_teacher.svg"></a>
        <a class="nav-link" title="Выполненные задачи" href="/calendar"><img width="60%" height="60%"
                                                                                 src="/assets/icons/Tilda_Icons_1ed_calendar.svg"></a>
    </div>
</nav><br><br>
<div class="container h3">
    <div class="card">
        <h1 class="card-header"><a th:text="${username}">[USERNAME]</a></h1>
        <div class="card-body">
            <img width="40%" height="70%" src="https://sun9-55.userapi.com/c205824/v205824086/d3113/ALCSNl1T60U.jpg">
            <p class="card-text">
                <a class="badge badge-pill badge-warning" th:text="${place}">[PLACE]</a>
                <a th:class="${role}" th:text="${role_name}">[ROLE_NAME]</a>
                <a class="badge badge-pill badge-secondary" th:text="${pp}">[PP]</a>
            </p>
            <br>
            <a th:text="${location}">[LOCATION]</a><br>
            <a th:href="${website}" th:text="${website}">[WEBSITE]</a><br><br>
        </div>
    </div>
</div>
</body>
</html>
