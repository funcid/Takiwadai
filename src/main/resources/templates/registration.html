<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Takiwadai > Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary text-primary">
    <div class="container">
        <a class="text-primary">что?</a><a class="nav-link" title="Архив заданий" href="/archive"><img width="60%" height="60%" src="/assets/icons/Tilda_Icons_1ed_book.svg"></a>
        <a class="nav-link" title="Рейтинг" href="/rating"><img width="60%" height="60%" src="/assets/icons/Tilda_Icons_1ed_cup.svg"></a>
        <a class="nav-link" title="Главная" href="http://localhost:8080/"><img width="60%" height="60%" src="/assets/icons/Tilda_Icons_1ed_brain.svg"></a>
        <a class="nav-link" title="Профиль" th:href="${auth}?'/profile':'/login'"><img width="60%" height="60%" src="/assets/icons/Tilda_Icons_1ed_teacher.svg"></a>
        <a class="nav-link" title="Выполненные задачи" href="/calendar"><img width="60%" height="60%" src="/assets/icons/Tilda_Icons_1ed_calendar.svg"></a>
    </div>
</nav>
<div class="container main h3 mb-0 center-block w-25">
    <br>
    <span th:utext="${message}">[ERROR]</span>
    <div><h1 align="center">Регистрация</h1></div>
    <hr>
    <form action="/registration" method="post" class="form-group">

        <div align="center"><label>Логин *<br><input placeholder="Придумайте имя пользователя" type="text" class="form-control-lg" name="username"/> </label></div>
        <div align="center"><label>Почта *<br><input placeholder="Укажите вашу почту" type="text" class="form-control-lg" name="email"/> </label></div>
        <div align="center"><label>Пароль *<br><input placeholder="Придумайте надёжный пароль" type="password" class="form-control-lg" name="password"/> </label></div>
        <hr>
        <div align="center"><label>Где вы живете?<br><input type="text" class="form-control-lg" name="location"/> </label></div>
        <div align="center"><label>Личный веб-сайт<br><input type="text" class="form-control-lg" name="website"/> </label></div>
        <div align="center"><label>Аватар<br><input placeholder="выбрать" type="file" class="btn-info btn"/> </label></div>
        <br>
        <div align="center"><input type="submit" class="btn-primary btn w-50" value="Зарегистрироваться"/></div>
    </form><br><hr>
    <p align="center" class="h4"><a href="/login">Уже есть аккаунт?</a></p><br>
</div>
</body>
</html>
